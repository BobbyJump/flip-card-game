<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8" />
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Arima:wght@600&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <title>Flip Card Game</title>
</head>

<body>
   <div class="greetings-wrapper">
      <h1 class="title">Flip Card Game</h1>
      <p class="subtitle">Start the game by choosing the number of cards:</p>
      <div class="buttons">
         <button class="cards-amount" data-amount="4x4">4x4</button>
         <button class="cards-amount" data-amount="6x6">6x6</button>
         <button class="cards-amount" data-amount="8x7">8x7</button>
      </div>
   </div>
   <div class="hidden game-wrapper"></div>
   <script src="./script.js"></script>
</body>

</html>
